services:
  - type: web
    name: med-dev-vi
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: DATABASE_URL
        value: sqlite:////var/data/med_dev_vi.db
      - key: ALLOWED_HOSTS
        value: med-dev-vi.onrender.com,*.onrender.com
    disk:
      name: med-dev-vi-data
      mountPath: /var/data
      sizeGB: 1
