<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Med-Dev-Vi</title>
  <style>
    :root {
      --bg: #f7f8fa;
      --panel: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --line: #d1d5db;
      --primary: #0f766e;
      --danger: #b91c1c;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .container {
      max-width: 980px;
      margin: 24px auto;
      padding: 0 16px;
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    h1, h2, h3 { margin-top: 0; }
    label { display: block; font-weight: 600; margin-bottom: 4px; }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--line);
      border-radius: 6px;
      margin-bottom: 12px;
      font: inherit;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }
    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-block;
      padding: 8px 12px;
      border: 1px solid var(--primary);
      border-radius: 6px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
    .btn.secondary {
      background: transparent;
      color: var(--primary);
    }
    .muted { color: var(--muted); }
    .disclaimer {
      border-left: 4px solid var(--danger);
      background: #fef2f2;
      padding: 10px;
      margin-top: 16px;
      font-weight: 600;
    }
    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 8px;
      margin-bottom: 12px;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid var(--line);
      border-radius: 6px;
      padding: 8px;
    }
    .checkbox-item input { width: auto; margin: 0; }
    .section-title {
      margin: 16px 0 8px;
      border-bottom: 1px solid var(--line);
      padding-bottom: 4px;
    }
    ul { margin-top: 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Med-Dev-Vi</h1>
    <p class="muted">Role-Based Clinical Reasoning & Resource-Aware Triage Tool</p>
    {% block content %}{% endblock %}
    <div class="disclaimer">{{ disclaimer }}</div>
  </div>
</body>
</html>
